<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Insite</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let shop of shopList">
      <div class="search-item">
        <h2> {{ shop.name }}</h2>
        <h2> {{ shop.unit }}</h2>
      </div>
    </ion-item>
  </ion-list>

  <h3 class="title">Ionic Menu Starter</h3>

</ion-content>

<style>
.search-item {
  display: flex;
  justify-content: space-between;
  font-family: 'Roboto', sans-serif;
  font-weight: 300;
  opacity: 0.5;
}
</style>
